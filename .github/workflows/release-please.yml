on:
  push:
    branches:
      - main
name: ğŸš€ release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ•º release
        uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          release-type: node
          changelog-types: '[{"type":"feat","section":"ğŸ‰ Features","hidden":false},{"type":"fix","section":"ğŸ› ï¸ Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš¦ checkout
        uses: actions/checkout@v2
        if: ${{ steps.release.outputs.release_created }}

      - name: ğŸŸ¢ node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}

      - name: ğŸš€ publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
