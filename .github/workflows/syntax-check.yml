name: Zsh Syntax Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Check Syntax
        run: |
          # Check library files
          find lib -name "*.zsh" -print0 | xargs -0 -I {} zsh -n {}

          # Check main script
          zsh -n bin/macsync

          echo "âœ… Syntax check passed"
